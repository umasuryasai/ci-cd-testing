name: Docker Image CI

on:
  release:
    types: [published]
  push:
    paths:
    - 'my-docker-actions/**'
    - '.github/workflows/docker-ci.yml'
  #   branches: [ master, main ]
  #   tags:
  #     - "v*.*.*"
  #   branches-ignore:
  #     - surya
  # pull_request:
  #   branches: [ master ]

env:
  SERVER: production
  OWNER: UMA_SURYA
  APP_VERSION: 0.0.5

jobs:
  build: #JOB ID - must be unique
    name: Build and tag the Docker Image # JOB NAME - It is displayed on Github
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/build-push-action@v1
      name: Build & push Docker image to DokerHub
      with:
        repository: surya407/test
        tags: $APP_VERSION
        registry: docker.io
        dockerfile: my-docker-actions/Dockerfile
        username: ${{ secrets.DOCKERHUB_USER }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
    - uses: docker/build-push-action@v1
      name: Build & publish Docker image to GitHub Packages
      with:
        repository: umasuryasai/ci-cd-testing/myhttpd
        tags: $APP_VERSION
        registry: docker.pkg.github.com
        dockerfile: my-docker-actions/Dockerfile
        username: ${{ github.actor }}
        password: ${{ secrets.MYGITHUB_TOKEN }}
    - uses: docker/build-push-action@v1
      name: Build & publish Docker image to GHCR
      with:
        repository: umasuryasai/ci-cd-testing/myhttpd
        tags: $APP_VERSION
        registry: ghcr.io
        dockerfile: my-docker-actions/Dockerfile
        username: ${{ github.actor }}
        password: ${{ secrets.MYGITHUB_TOKEN }}

